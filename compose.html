<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title>Compose - EPIC MAIL</title>
   <link rel="icon" href="images/icon.png">
   <meta name="description" content="Welcome to EPICMAIL">
   <meta name="keywords" content="Homepage">
   <meta name="author" content="Gilles Kagarama">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" type="text/css" media="screen" href="css/style.0.1.css" />
   <link rel="stylesheet" href="css/mailer.css">
   <link rel="stylesheet" href="css/all.css">
   <script src="js/jquery-3.2.1.min.js"></script>
   <script src="js/auth.js"></script>
   <script src="js/init.js"></script>
   <script src="js/compose.js"></script>
</head>
<body class="white">
   <!-- SIDEBAR -->
   <ul class="sidebar indigo nm np"></ul>
   <div class="mailerContent">
      <div class="fixheader white shadow-3" data-page="Compose"></div>
      <div class="clear"></div>
      <div class="card white shadow-4 radius-1">
            <!-- READ EMAIL -->
            <h2 class="l-text nm">Compose Email</h2>
            <form action="/" method="post">
                  <br>
                  <label for="input">Send to:
                        <a href="#" onclick="btnIndividual();">Individual</a> &#8226; <a href="#" onclick="btnGroup();">Group</a>
                  </label>
                  <div id="individual" class="input-field">
                      <input type="email" id="email" name="email" minlength="5" maxlength="60" value="kagarama@epicmail.com" placeholder="Email username" autocomplete="off">
                      <!-- <input type="group" class="hide" id="group" name="group" minlength="5" maxlength="60" value="finance@group.epicmail.com" placeholder="Group" autocomplete="off"> -->
                  </div>
                  <div id="groups" class="l-v-padding hide">
                        <input type="radio" name="group" id="finance" value="it"><label for="finance">Finance</label>
                        <input type="radio" name="group" id="it" value="it"><label for="it">IT</label>
                  </div>
                  <div class="input-field">
                      <label for="subject">Subject</label>
                      <input type="subject" id="subject" name="subject" minlength="5" maxlength="60" value="kagarama@epicmail.com" placeholder="Email username" autocomplete="off">
                  </div>
                  <div class="input-field">
                        <label for="email">Compose Message</label>
                        <textarea type="email" id="email" name="email"></textarea>
                  </div>
                  <div class="row">
                        <input onclick="fxToBuild();" type="button" class="btn indigo text-white bold radius-6 m-text l-v-padding xl-h-padding" value="send">                                    
                        <a onclick="fxToBuild();"  href="#" class="white grey darken-1 text-indigo radius-6 m-text l-v-padding xl-h-padding">Save</a>                                    
                  </div>
            </form>
      </div>
   </div>
   <!-- Populate footer link with js -->
   <div class="footer center-align white shadow-4 hide-on-large"></div>
   <!-- <script src="js/mailer.js"></script> -->
   <script src="js/read.js"></script>
</body>
</html>
